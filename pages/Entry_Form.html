<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,600;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="\css\entry_form.css">
    <title>Person Address Form</title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="\assets\icon\iconfile.jpg" alt="" width="5%">
            <div>
                <span class="book-text">ADDRESS</span><br>
                <span class="book-text address-book">BOOK</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false" onreset="resetForm()">
            <div class="form-head">
                <div class="form-head-text">
                    PERSON ADDRESS FORM
                </div>
                <div>
                    <img class="cross-image" src="\assets\icon\images.png" onclick="cancel()">
                </div>
            </div>
            <div class="row-content">
                <label class="label text" for="name"></label>
                <input class="input" type="text" id="full_name" name="full_name" placeholder="Full Name" required>
            </div>
            <div class="row-content">
                <label class="label text" for="address"></label>
                <textarea class="input" type="text" id="address" name="address" placeholder="Address" style="height: 120px;" required></textarea>
            </div>
            <div class="row-content">
                <label for="city" class="label text"></label>
                <div>
                    <select name="city" id="city">
                        <option value="null">Select-City</option>
                        <option value="Jamshedpur">Jamshedpur</option>
                        <option value="Ranchi">Ranchi</option>
                        <option value="Dhanbad">Dhanbad</option>
                        <option value="Cuttack">Cuttack</option>
                        <option value="Bhubaneshwar">Bhubaneshwar</option>
                        <option value="Tangi">Tangi</option>
                    </select>
                </div>
                <label for="state" class="label text"></label>
                <div>
                    <select name="city" id="city">
                        <option value="null">Select-State</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Odhisha">Odhisha</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Goa">Goa</option>
                        <option value="Bihar">Bihar</option>
                    </select>
                </div>
                <label for="zip" class="label text"></label>
                <div>
                    <input type="text" class="input" id="zip" name="zip" placeholder="Zip Code" required>
                </div>
            </div>
            <div class="row-content">
                <label for="phoneNumber" class="label text"></label>
                <input type="text" class="input" id="phone_number" name="phone_number" placeholder="Phone Number" required>
            </div>
        </form>
    </div>
</body>

</html>
